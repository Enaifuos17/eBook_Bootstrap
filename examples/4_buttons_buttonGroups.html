<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap - CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>eBook Bootstrap</title>
  </head>
  <body>
    <!-- basic buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <hr />

    <!-- anchor tags as buttons -->
    <h2>Links as buttons</h2>
    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>

    <hr />

    <!-- button sizes -->
    <h2>Button sizes</h2>
    <button class="btn btn-danger btn-lg">large danger button</button>
    <button class="btn btn-warning btn-sm">small warning button</button>

    <hr />

    <!-- outlined styles -->
    <h2>Button styles</h2>
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-sm">
      small outlined secondary button
    </button>

    <hr />

    <!-- button groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
      <a href="#" class="btn btn-primary">button 1</a>
      <a href="#" class="btn btn-secondary">button 2</a>
      <a href="#" class="btn btn-success">button 3</a>
      <a href="#" class="btn btn-warning">button 4</a>
    </div>
    <!-- btn-groups -> no white space between buttons -->

    <!-- Bootstrap - JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
